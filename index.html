<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./assets/img/logo.png">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jotcheckpoint</title>

<body data-bs-theme="light">
  <header>
    <nav class="navbar bg-codeworks text-light gap-2 px-2">
      <img src="./assets/img/logo.png" height="45" alt="" loading="lazy">
      <div><b class="fw-bold fs-1">Jot Checkpoint</b></div>
      <div class="ms-auto" id="authstate"></div>
      </div>
    </nav>
  </header>

  <main class="">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div class="card left-card mb-2 px-2">
            <div class="fs-1 text-end text-decoration-underline fw-bold px-3"><i class="mdi mdi-note-multiple"></i>
              Jot-Count:
              <span class="text-end fs-1 border-bottom" id="Jot-Count">
              </span>
            </div>
            <!-- //STUB - creating a note section  -->
            <form onsubmit="app.notesController.createNote()">
              <div class="input-group mb-2">
                <select required class="form-select" name="color" id="note-color">
                  <option class="fs-5" selected>Choose Note Color</option>
                  <option class="fs-5" value="blue">Blue</option>
                  <option class="fs-5" value="green">Green</option>
                  <option class="fs-5" value="yellow">Yellow</option>
                  <option class="fs-5" value="red">Red</option>
                  <option class="fs-5" value="pink">Pink</option>
                  <option class="fs-5" value="black">Black</option>
                  <option class="fs-5" value="purple">Purple</option>
                </select>
                <input required type="date" class="form-control fs-4" name="CreatedOn" id="note-createdOn-date">
              </div>
              <div class="d-flex">
                <label for="CreateTitle"></label>
                <input required type="text" name="title" class="form-control form-input text-center fs-4"
                  id="CreateTitle" minlength="3 characters" maxlength="15 characters" placeholder="Title">
                <button title="createNote" class="btn btn-outline-dark btn-danger fw-bold fs-5" type="submit"><i
                    class="mdi mdi-plus-thick"></i> Create Note</button>
              </div>
            </form>
            <!-- //STUB - List of Notes -->
            <section class="text-center fs-3 mb-2" id="myNotes">

              <!-- <div class="card border border-solid"style="border-color:">
                <title class="fs-bold">Notes Tile</title>
                <div class="text-end">CreatedOn: </div>
                <p class="fs-3"></p>
              </div> -->
            </section>

          </div>
        </div>
        <!-- //STUB - Large Display content -->
        <div id="active-note" class="col-md-7 ">


          <!-- <h1 class="text-center">My Active Note's Title</h1>
            <hr>
            <div class="fs-2">Created On:</div>
            <div class="fs-2">Last Updated On:</div>
            <div class="text-end">
            <button class="btn btn-danger" type="delete">
              <i class="mdi mdi-trash-can-outline"></i> Delete
            </button>
            <button class="btn btn-primary text-light" type="submit">
              <i class="mdi mdi-folder-plus"></i> Save
            </button>
            </div>
            <div class="current-note mb-3">
            <div class="mb-3">
              <textarea class="form-control border border-thick border-warning p-3 mp-2 fs-3 mt-3" id="textRegion"
              rows="3">Active Note's Body</textarea>
            </div>
            </div> -->
          <div class="text-end">Word Count: </div>

        </div>
      </div>
    </div>


  </main>

  <footer class="text-bg-dark">
    <div class="text-center">
      <p class="mb-0"><small>Made with <i class="mdi mdi-heart text-pink"></i> by This Brown Dude</small></p>
    </div>
  </footer>

  <!-- SECTION links for bootstrap, axios, and auth -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>

</body>
